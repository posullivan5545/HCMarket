<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <header style="background-color: #333; color: #fff; padding: 10px 0; text-align: center; position: relative;">
        <a href="{% url 'acchome' %}" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); background-color: #007BFF; color: white; padding: 5px 10px; text-decoration: none; border-radius: 4px;">Back</a>
        <h1>Profile Page</h1>
    </header>
    <div class="container" style="max-width: 800px; margin: 20px auto; background-color: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #333;">Welcome, {{ user.username }}</h2>
        <p>Email: {{ user.email }}</p>
        
        <form method="post" style="margin-top: 20px;">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ password_form.as_p }}
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer;">Update Profile</button>
        </form>
        
        <h3 style="margin-top: 40px; color: #333;">Your Products</h3>
        <ul style="list-style-type: none; padding: 0;">
            {% for product in products %}
                <li style="background-color: #f9f9f9; margin-bottom: 10px; padding: 10px; border: 1px solid #ddd;">
                    {{ product.name }} - {{ product.price }}
                    <a href="{% url 'edit_product' product.id %}" style="color: #007BFF; text-decoration: none; margin-left: 10px;">Edit</a>
                    <a href="{% url 'delete_product' product.id %}" style="color: #FF0000; text-decoration: none; margin-left: 10px;">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
