<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crusader Exchange</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <header>
        <h1>Crusader Exchange</h1>
    </header>

    <nav>
        <a href="#">Sell Item</a>
        <a href="{% url 'signup' %}">Sign Up</a>
        <a href="{% url 'signin' %}">Sign In</a>
    </nav>

    <div class="container">
        <section class="welcome-section">
            <h2>Welcome to the Crusader Exchange</h2>
            <p>Buy and sell items with fellow Holy Cross students!</p>
        </section>

        <section class="item-list">
            <div class="item">
                <img src="https://m.media-amazon.com/images/I/91eA1LVJL+L._AC_UF1000,1000_QL80_.jpg" alt="Item Image">
                <h3>Textbook: Introduction to Economics</h3>
                <p>$45.00</p>
                <button>Buy Now</button>
            </div>

            <div class="item">
                <img src="https://target.scene7.com/is/image/Target/GUEST_43f55026-adf3-4fce-aed3-817994ff6d0e?wid=488&hei=488&fmt=pjpeg" alt="Item Image">
                <h3>Dorm Lamp</h3>
                <p>$20.00</p>
                <button>Buy Now</button>
            </div>

            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQouFc9TkPTO98vpDYr0LI9b7nS9gaLPdx2Wg&s" alt="Item Image">
                <h3>Used Bicycle</h3>
                <p>$75.00</p>
                <button>Buy Now</button>
            </div>

            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSL_w9Vc3ApGiRdYhS9WWXQFS8xnQnyrr1ncg&s" alt="Item Image">
                <h3>MacBook Air (2019)</h3>
                <p>$650.00</p>
                <button>Buy Now</button>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; Crusader Exchange 2024</p>
    </footer>

</body>
</html>
