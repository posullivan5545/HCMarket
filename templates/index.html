<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crusader Exchange</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <header>
        <h1>Crusader Exchange</h1>
    </header>

    <nav>
        <a href="{% url 'signup' %}">Sign Up</a>
        <a href="{% url 'signin' %}">Sign In</a>
    </nav>

    <div class="container">
        <section class="welcome-section">
            <h2>Welcome to the Crusader Exchange</h2>
            <p>Buy and sell items with fellow Holy Cross students!</p>
        </section>

        <section class="item-list">
            {% for product in products %}
            <div class="item">
                <img src="{{ product.image_url }}" alt="Attached Image">
                <h3>{{ product.name }}</h3>
                <p>${{ product.price }}</p>
                <a href="{% url 'signin' %}">
                    <button>Sign In to View More</button>
                </a>
            </div>
            {% endfor %}
        </section>
    </div>


</body>
</html>
